<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        do{
            let numero = parseInt(prompt('Dame un num entero',''));
            if(numero == null){
                alert('No has escrito un número');
            }else{
                let listaImpares =[];

                for (let i = numero-1;i>0;i--){
                    if(i%2!=0){
                        listaImpares.push(i);
                    }
                }
                alert("la cantidad de num impares son: "+listaImpares.length);
                alert("Los impares menores que "+ numero + ": "+listaImpares);
            }
        }while(confirm("¿Desea continuar?"));
        
    </script>
    
</body>
</html>
