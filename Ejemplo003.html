<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            float: left;
            margin: 20px;
            background-color: red;
        }

    </style>
</head>
<body>
    <script language ="javascript">
        var i = 1;
        do{
            document.body.innerHTML += "<marquee behavior='alternate' SCROLLAMOUNT=5><div id='circulo'></marquee>";
            i++; 
        }while(i<=5)
    </script>
</body>
</html>
